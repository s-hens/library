    <header>
        <h1>My Library</h1>
        <button id="open-form"><span class="material-icons-sharp">post_add</span> Add Book</button>
    </header>

    <main></main>

    <dialog id="new-edit-dialog">
        <header>
            <span class="add-head"><h1>Add Book</h1></span>
            <span class="edit-head"><h1>Edit Book</h1></span>
            <button id="close-form"><span class="material-icons-sharp">close</span></button>
        </header>
        <form id="new-edit-book">
            <fieldset>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </fieldset>
            <fieldset>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </fieldset>
            <fieldset>
                Status:<br>
                <input type="radio" id="to-read" name="read" value="Want to read">
                <label for="to-read">Want to read</label><br>
                <input type="radio" id="reading" name="read" value="Currently reading">
                <label for="reading">Currently reading</label><br>
                <input type="radio" id="read" name="read" value="Read">
                <label for="read">Read</label>
            </fieldset>
            <fieldset id="rating">
                Rating:<br>
                <input type="radio" id="1" name="rating" value="1">
                <label for="1"><span class="material-icons-sharp">star_rate</span></label>
                <input type="radio" id="2" name="rating" value="2">
                <label for="2"><span class="material-icons-sharp">star_rate</span></label>
                <input type="radio" id="3" name="rating" value="3">
                <label for="3"><span class="material-icons-sharp">star_rate</span></label>
                <input type="radio" id="4" name="rating" value="4">
                <label for="4"><span class="material-icons-sharp">star_rate</span></label>
                <input type="radio" id="5" name="rating" value="5">
                <label for="5"><span class="material-icons-sharp">star_rate</span></label>
            </fieldset>
            <fieldset>
                <label for="notes">Notes:</label><br>
                <textarea id="notes" name="notes" rows="5"></textarea>
            </fieldset>
            <button type="submit" id="submit">Submit</button>
        </form>
    </dialog>

</body>
</html>
