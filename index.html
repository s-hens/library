<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>My Library</h1>
        <button id="open-form"><span class="material-icons-sharp">post_add</span> Add Book</button>
    </div>
    <div id="booklist"></div>
    <div id="new-book-form1">
        <div id="new-book-form2">
            <div id="new-book-form3">
                <div id="new-book-form-header">
                    <span class="h2add"><h2>Add Book</h2></span>
                    <span class="h2edit"><h2>Edit Book</h2></span>
                    <button id="close-form"><span class="material-icons-sharp">close</span></button>
                </div>
                <form id="new-book-form">
                    <fieldset>
                        <h3><label for="title">Title:</label></h3>
                        <input type="text" id="title" name="title">
                    </fieldset>
                    <fieldset>
                        <h3><label for="author">Author:</label></h3>
                        <input type="text" id="author" name="author">
                    </fieldset>
                    <fieldset>
                        <h3>Status:</h3><br>
                        <input type="radio" id="to-read" name="read" value="Want to read">
                        <label for="to-read">Want to read</label><br>
                        <input type="radio" id="reading" name="read" value="Currently reading">
                        <label for="reading">Currently reading</label><br>
                        <input type="radio" id="read" name="read" value="Read">
                        <label for="read">Read</label>
                    </fieldset>
                    <fieldset id="rating">
                        <h3>Rating:</h3><br>
                        <input type="radio" id="1" name="rating" value="1">
                        <label for="1"><span class="material-icons-sharp">star_rate</span></label>
                        <input type="radio" id="2" name="rating" value="2">
                        <label for="2"><span class="material-icons-sharp">star_rate</span></label>
                        <input type="radio" id="3" name="rating" value="3">
                        <label for="3"><span class="material-icons-sharp">star_rate</span></label>
                        <input type="radio" id="4" name="rating" value="4">
                        <label for="4"><span class="material-icons-sharp">star_rate</span></label>
                        <input type="radio" id="5" name="rating" value="5">
                        <label for="5"><span class="material-icons-sharp">star_rate</span></label>
                    </fieldset>
                    <fieldset>
                        <h3><label for="notes">Notes:</label></h3><br>
                        <textarea id="notes" name="notes" rows="5"></textarea>
                    </fieldset>
                    <div id="new-book-form-submit">
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
